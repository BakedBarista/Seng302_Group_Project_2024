<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>Change Password | Gardener's Grove</title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
        </th:block> /*/-->
</head>
<body>
    <header th:insert="fragments/general.html :: header"></header>
    <main class="main-container">
        <h1>Register</h1>
        <form th:action="password" method="post">
            <label class="form-group">
                Old Password
                <input type="password" th:name="oldPassword" required>
            </label>
            <label class="form-group">
                New Password
                <input type="password" th:name="newPassword" required>
            </label>
            <label class="form-group">
                Confirm New Password
                <input type="password" th:name="confirmPassword" required>
            </label>
            <button class="btn">Submit</button>
            <a href="/users/user" class="btn">Cancel</a>
        </form>
    </main>
</body>
</html>
