<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>Change Password | Gardener's Grove</title>

    <!-- This needs to be here for Bootstrap and general CSS imports -->
    <th:block th:insert="~{fragments/general.html :: headerfiles}"></th:block>
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <main class="container-fluid w-50 h-50 py-5" style = "margin-top: 10%;">
        <h1>Register</h1>
        <form th:action="password" method="post" th:object="${editPasswordDTO}" class="mt-4">
            <label th:class="'form-group ' + ${#fields.hasErrors('oldPassword') ? 'form-group-error' : ''}">
                Old Password:
                <input type="password" th:name="oldPassword" class="form-control" style="width:70%">
                <div th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}" style="color: red;"></div>
            </label>
            <label th:class="'form-group ' + ${#fields.hasErrors('newPassword') ? 'form-group-error' : ''}">
                New Password:
                <input type="password" th:name="newPassword" class="form-control" style="width:70%">
                <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" style="color: red;"></div>
            </label>
            <label th:class="'form-group ' + ${#fields.hasErrors('confirmPassword') ? 'form-group-error' : ''}">
                Retype password:
                <input type="password" th:name="confirmPassword" class="form-control"  style="width:70%">
                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" style="color: red;"></div>
            </label>
            <button class="btn btn-primary">Submit</button>
            <a th:href="@{/users/user}" class="btn btn-outline-primary">Cancel</a>
        </form>
    </main>
    <th:block th:insert="~{fragments/general.html :: bs-scripts}"></th:block>
</body>
</html>
