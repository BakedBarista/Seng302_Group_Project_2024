<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" context="text/html; charset=UTF-8" />
        <title>Sign In | Gardener's Grove</title>

        <!-- This needs to be here for Bootstrap and general CSS imports -->
        <th:block th:insert="~{fragments/general.html :: headerfiles}"></th:block>
    </head>
    <body>
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
        <main class="main-container">
            <h1>Sign In</h1>
            <form th:action="login" method="post">
                <label th:class="'form-group ' + ${incorrectEmail != null ? 'form-group-error' : ''}">
                    Email
                    <input type="text" th:name="email" th:value="*{email}" inputmode="email" />
                    <span class="error" th:if="${incorrectEmail != null}" th:text="*{incorrectEmail}"></span>
                </label>
                <label th:class="'form-group ' + ${invalidCredentials != null ? 'form-group-error' : ''}" >
                    Password
                    <input type="password" th:name="password" />
                    <span class="error" th:if="${invalidCredentials != null}" th:text="*{invalidCredentials}"></span>
                </label>
                <button class="btn form-group">Sign In</button>
                <a href="/" class="btn form-group">Cancel</a>
                <a href="/users/register" class="btn form-group">Not registered? Create an account</a>
            </form>
        </main>
        <th:block th:insert="~{fragments/general.html :: bs-scripts}"></th:block>
    </body>
</html>
