<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>Register | Gardener's Grove</title>
    <!--/*/ <th:block th:insert="~{fragments/general.html :: headerfiles}">
        </th:block> /*/-->
    <!-- The above comment (differentiated by the enclosing "slash star slash") is a thymeleaf prototype-only block
        making use of synthetic th:block tags. This code will import the header files then the block will disappear.
        We can see it working since it applies the style import from general.html.
        See: https://www.thymeleaf.org/doc/tutorials/2.1/usingthymeleaf.html#comments-and-blocks -->
</head>
<body>
    <header th:insert="~{fragments/general.html :: header}"></header>
    <main class="main-container">
        <h1>Register</h1>
        <form th:action="register" method="post" th:object="${registerDTO}">
            <label th:class="'form-group ' + ${#fields.hasErrors('fname') ? 'form-group-error' : ''}">
                First Name
                <input type="text" th:name="fname" th:value="*{fname}">
                <div th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}" style="color: red;"></div>
            </label>
            <label th:class="'form-group ' + ${#fields.hasErrors('lname') ? 'form-group-error' : ''}">
                Last Name
                <input type="text" th:name="lname" th:value="*{lname}" id="lname">
                <div th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}" style="color: red;"></div>
            </label>
            <label class="form-checkbox">
                <input type="checkbox" th:name="noLname" th:value="*{noLname}" th:checked="*{noLname}" id="noLname"> I have no surname
            </label>
            <label th:class="'form-group ' + ${#fields.hasErrors('email') ? 'form-group-error' : ''}">
                Email
                <input type="text" th:name="email" th:value="*{email}" inputmode="email">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>
            </label>
            <label th:class="'form-group ' + ${#fields.hasErrors('password') ? 'form-group-error' : ''}">
                Password
                <input type="password" th:name="password">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></div>
            </label>
            <label th:class="'form-group ' + ${#fields.hasErrors('confirmPassword') ? 'form-group-error' : ''}">
                Confirm Password
                <input type="password" th:name="confirmPassword">
                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" style="color: red;"></div>
            </label>
            <label th:class="'form-group ' + ${#fields.hasErrors('DOB') ? 'form-group-error' : ''}">
                Date of Birth (optional)
                <input type="text" th:name="DOB" th:value="*{DOB}">
                <div th:if="${#fields.hasErrors('DOB')}" th:errors="*{DOB}" style="color: red;"></div>
            </label>
            <button class="btn">Sign Up</button>
            <a href="/" class="btn">Cancel</a>
        </form>
    </main>
    <script>
        const noLname = document.getElementById('noLname');
        const lname = document.getElementById('lname');

        noLname.addEventListener('input', (ev) => {
            noLname.value = noLname.checked;
            lname.disabled = noLname.checked;
            lname.requred = !noLname.checked;
        });
    </script>
</body>
</html>
