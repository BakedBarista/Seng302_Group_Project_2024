<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>Register | Gardener's Grove</title>

    <!-- This needs to be here for Bootstrap and general CSS imports -->
    <th:block th:insert="~{fragments/general.html :: headerfiles}"></th:block>

</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <main class="main-container">
        <div class="card p-5">
            <h1>Register</h1>
            <form th:action="register" method="post" th:object="${registerDTO}" onsubmit="return validateDate()" novalidate>
                <div class="mb-3">
                    <label for="fname" th:class="'required-field form-label ' + ${#fields.hasErrors('fname') ? 'is-invalid' : ''}">First Name</label>
                    <input id="fname" type="text" th:class="'form-control ' + ${#fields.hasErrors('fname') ? 'is-invalid' : ''}" th:name="fname" th:value="*{fname}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}"></div>
                </div>
                <div class="mb-3">
                    <label id="lnameLabel" for="lname" th:class="'required-field form-label ' + ${#fields.hasErrors('lname') ? 'is-invalid' : ''}">Last Name</label>
                    <input type="text" th:class="'form-control ' + ${#fields.hasErrors('lname') ? 'is-invalid' : ''}" th:name="lname" th:value="*{lname}" id="lname">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}"></div>
                </div>
                <label class="form-check">
                    <input type="checkbox" class="form-check-input" th:name="noLname" th:value="*{noLname}" th:checked="*{noLname}" id="noLname"> I have no surname
                </label>
                <div class="mb-3">
                    <label for="email" th:class="'required-field form-label ' + ${#fields.hasErrors('email') ? 'is-invalid' : ''}">Email</label>
                    <input id="email" type="text" th:class="'form-control ' + ${#fields.hasErrors('email') ? 'is-invalid' : ''}" th:name="email" th:value="*{email}" inputmode="email">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="mb-3">
                    <label for="password" th:class="'required-field form-label ' + ${#fields.hasErrors('password') ? 'is-invalid' : ''}">Password</label>
                    <input id="password" type="password" th:class="'form-control ' + ${#fields.hasErrors('password') ? 'is-invalid' : ''}" th:name="password">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" th:class="'required-field form-label ' + ${#fields.hasErrors('confirmPassword') ? 'is-invalid' : ''}">Confirm Password</label>
                    <input id="confirmPassword" type="password" th:class="'form-control ' + ${#fields.hasErrors('confirmPassword') ? 'is-invalid' : ''}" th:name="confirmPassword">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                </div>
                <div class="mb-3">
                    <label for="datePicker" th:class="'form-label ' + ${#fields.hasErrors('dateOfBirth') ? 'is-invalid' : ''}">Date of Birth</label>
                    <input id="datePicker" type="date" placeholder="DD/MM/YYYY" th:class="'form-control ' + ${#fields.hasErrors('dateOfBirth') ? 'is-invalid' : ''}" th:name="dateOfBirth" th:value="*{dateOfBirth}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
                    <!--      dateError is the flag for when the date is not filled in correctly (e.g. 10/mm/2001)      -->
                    <input type="hidden" name="dateError" id="dateError" value="">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary">Sign Up</button>
                    <a th:href="@{/}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const noLname = document.getElementById('noLname');
            const lname = document.getElementById('lname');
            const lnameLabel = document.getElementById('lnameLabel');
    
            // Function to check the initial state of noLname
            function checkNoLnameState() {
                lname.disabled = noLname.checked;
                if (noLname.checked) {
                    lname.value = '';
                    lnameLabel.classList.remove('required-field');
                } else {
                    lnameLabel.classList.add('required-field');
                }
            }
    
            // Event listener for changes in noLname
            noLname.addEventListener('input', (ev) => {
                noLname.value = noLname.checked;
                checkNoLnameState();
            });
    
            // Check the initial state when the page loads
            checkNoLnameState();
        });
    </script>
    <script th:src="@{/js/dateValidation.js}"></script>
    <th:block th:insert="~{fragments/general.html :: bs-scripts}"></th:block>
</body>
</html>
