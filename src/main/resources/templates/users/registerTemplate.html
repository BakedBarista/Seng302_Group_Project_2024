<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>Register | Gardener's Grove</title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
        </th:block> /*/-->
    <!-- The above comment (differentiated by the enclosing "slash star slash") is a thymeleaf prototype-only block
        making use of synthetic th:block tags. This code will import the header files then the block will disappear.
        We can see it working since it applies the style import from general.html.
        See: https://www.thymeleaf.org/doc/tutorials/2.1/usingthymeleaf.html#comments-and-blocks -->
</head>
<body>
    <header th:insert="fragments/general.html :: header"></header>
    <main class="main-container">
        <h1>Register</h1>
        <form>
            <label class="form-group">
                First Name
                <input type="text" name="fname" required>
            </label>
            <label class="form-group">
                Last Name
                <input type="text" id="lname" name="lname" required>
            </label>
            <label class="form-checkbox">
                <input type="checkbox" id="noLname" name="noLname"> I have no surname
            </label>
            <label class="form-group">
                Email
                <input type="email" name="email" required>
            </label>
            <label class="form-group">
                Address
                <input type="text" name="address" required>
            </label>
            <label class="form-group">
                Password
                <input type="password" name="password" required>
            </label>
            <label class="form-group">
                Confirm Password
                <input type="password" name="confirmPassword" required>
            </label>
            <label class="form-group">
                Date of Birth (optional)
                <input type="date" name="DOB">
            </label>
            <button class="btn">Submit</button>
            <a href="/" class="btn">Cancel</button>
        </form>
    </main>
    <script>
        const noLname = document.getElementById('noLname');
        const lname = document.getElementById('lname');

        noLname.addEventListener('input', (ev) => {
            lname.disabled = ev.target.checked;
        });
    </script>
</body>
</html>
