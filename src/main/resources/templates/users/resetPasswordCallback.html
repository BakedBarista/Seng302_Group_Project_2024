<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>Reset Password | Gardener's Grove</title>

    <!-- This needs to be here for Bootstrap and general CSS imports -->
    <th:block th:insert="~{fragments/general.html :: headerfiles}"></th:block>
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <main class="main-container">
        <div class="card p-5 mx-auto">
            <h1>Reset Password</h1>
            <form th:action="callback" method="post" th:object="${resetPasswordCallbackDTO}">
                <div class="mb-3">
                    <input type="hidden" th:name="token" th:value="*{token}">
                </div>
                <div class="mb-3">
                    <label th:class="'required-field form-label ' + ${#fields.hasErrors('newPassword') ? 'is-invalid' : ''}" for="new-password">New Password</label>
                    <input type="password" th:class="'form-control ' + ${#fields.hasErrors('newPassword') ? 'is-invalid' : ''}" th:name="newPassword" id="new-password" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
                </div>
                <div class="mb-3">
                    <label th:class="'required-field form-label ' + ${#fields.hasErrors('confirmPassword') ? 'is-invalid' : ''}" for="confirm-password">Retype Password</label>
                    <input type="password" th:name="confirmPassword" id="confirm-password" th:class="'form-control ' + ${#fields.hasErrors('confirmPassword') ? 'is-invalid' : ''}" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                </div>
                <div>
                    <button class="btn btn-primary">Save</button>
                    <a th:href="@{/save}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>

    <th:block th:insert="~{fragments/general.html :: bs-scripts}"></th:block>
</body>
</html>
