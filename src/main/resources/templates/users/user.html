<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>My Profile | Gardener's Grove</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <main class="main-container">
        <h1>My Profile</h1>
        <div th:insert="~{fragments/edit-profile-picture.html}"></div>
        <h3>First Name</h3>
        <p>[[${fname}]]</p>
        <h3>Last Name</h3>
        <p th:if="${lname != null}">[[${lname}]]</p>
        <p th:if="${lname == null}">&mdash;</p>
        <h3>Email</h3>
        <p>[[${email}]]</p>
        <h3>Date of Birth</h3>
        <p th:if="${dob != null}">[[${dob}]]</p>
        <p th:if="${dob == null}">&mdash;</p>
        <p>
            <a href="/users/edit">Edit</a>
        </p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
