<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>Register | Gardener's Grove</title>
    <!--/*/ <th:block th:insert="~{fragments/general.html :: headerfiles}">
        </th:block> /*/-->
    <!-- The above comment (differentiated by the enclosing "slash star slash") is a thymeleaf prototype-only block
        making use of synthetic th:block tags. This code will import the header files then the block will disappear.
        We can see it working since it applies the style import from general.html.
        See: https://www.thymeleaf.org/doc/tutorials/2.1/usingthymeleaf.html#comments-and-blocks -->
</head>
<body>
    <header th:insert="~{fragments/general.html :: header}"></header>
    <main class="main-container">
        <h1>Edit</h1>
        <div th:insert="fragments/edit-profile-picture.html"></div>
        <form th:action="edit" method="post">
            <label class="form-group">
                First Name
                <input type="text" th:name="fname" th:value="*{fname}">
                <span class = "error" th:if="${incorrectFirstName != null}" th:text="*{incorrectFirstName}"></span>
            </label>
            <label class="form-group">
                Last Name
                <input type="text" th:name="lname" th:value="*{lname}" id="lname" th:required="*{!noLname}" th:disabled="*{noLname}">
                <span class = "error" th:if="${incorrectLastName != null}" th:text="*{incorrectLastName}"></span>
            </label>
            <label class="form-checkbox">
                <input type="checkbox" th:name="noLname" th:value="*{noLname}" th:checked="*{noLname}" id="noLname"> I have no surname
            </label>
            <label class="form-group">
                Email
                <input type="text" th:name="email" th:value="*{email}" inputmode="email">
                <span class = "error" th:if="${incorrectEmail != null}" th:text="*{incorrectEmail}"></span>
            </label>
            <label class="form-group">
                Address
                <input type="text" th:name="address" th:value="*{address}">
            </label>
            <label class="form-group">
                Date of Birth (optional)
                <input type="text" th:name="dob" th:value="*{dob}">
                <span class = "error" th:if="${youngDob != null}" th:text="*{youngDob}"></span>
                <span class = "error" th:if="${oldDob != null}" th:text="*{oldDob}"></span>
                <span class = "error" th:if="${invalidDob != null}" th:text="*{invalidDob}"></span>
            </label>
            <button class="btn">Submit</button>
            <a href="/" class="btn">Cancel</a>
        </form>
    </main>
    <script>
        const noLname = document.getElementById('noLname');
        const lname = document.getElementById('lname');

        noLname.addEventListener('input', (ev) => {
            noLname.value = noLname.checked;
            lname.disabled = noLname.checked;
            lname.requred = !noLname.checked;
        });
    </script>
</body>
</html>
