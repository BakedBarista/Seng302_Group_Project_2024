<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
        <title>My Gardens</title>
        <link th:href="@{/css/navbar.css}" rel="stylesheet" />
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body>
    <div th:replace="~{navbar :: navbarOnMyGarden}"></div>
        <div>

            <div>
                <h3>Your Gardens:</h3>
                <table id="gardens-table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Size</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${gardens.empty}">
                        <td colspan="3"> Please add a garden first</td>
                    </tr>
                    <tr th:each="garden : ${gardens}">
                        <td><a th:href="@{'/gardens/' + ${garden.id}}"><span th:text="${garden.name}"> Name </span></a></td>
                        <td><span th:text="${garden.location}"> Location </span></td>
                        <td><span th:text="${garden.size}"> Size </span></td>
                        <td><span th:text="${garden.description}"> Description </span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
