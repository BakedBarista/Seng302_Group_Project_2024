<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>Garden Details</title>
    <link th:href="@{/css/navbar.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<th:block th:insert="~{fragments/general.html :: headerfiles}"></th:block>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="mx-5 pt-2">
    <h1 class="pb-4" th:text="${garden.name}">GARDEN NAME</h1>
    <div class="row">
        <div class="col-xl-6 col-12">
            <h3>Info:</h3>
            <div class="d-flex">
                <img th:src="@{/icon/book-02-stroke-rounded.svg}" alt="" width="20" height="20" />
    <!--            <p class="mx-1"><strong>Description: </strong><span th:text="${garden.description}"></span></p>-->
                <p class="mx-1"><strong>Description: </strong>Blah blah blah garden description stuff here</p>
            </div>
            <div class="d-flex">
                <img th:src="@{/icon/location-04-stroke-rounded.svg}" alt="" width="20" height="20" />
                <p class="mx-1"><strong>Location: </strong><span th:text="${garden.location}"></span></p>
            </div>
            <div class="d-flex">
                <img th:src="@{/icon/aspect-ratio-stroke-rounded.svg}" alt="" width="20" height="20" />
                <p class="mx-1"><strong>Size: </strong><span th:text="${garden.size}"></span> m&sup2;</p>
            </div>
        </div>
        <div class="col-xl-6 col-12">
            <h2>Weather:</h2>
<!--            TODO: watering alert going here-->
<!--            <div class="alert alert-warning alert-dismissible fade show" role="alert">-->
<!--                <strong>You should water your plants, it's hot the next few days</strong>-->
<!--                <button type="button" class="close" data-dismiss="alert" aria-label="Close">-->
<!--                    <span aria-hidden="true">&times;</span>-->
<!--                </button>-->
<!--            </div>-->
            <div class="d-flex flex-row" >
                <div th:if="${!displayWeather}">Can't return weather</div>
                <div class="card mx-1" th:if="${displayWeather}" th:each="daysWeather: ${weatherForecast}" style="width: 250px;">
                   <div class="border-0 m-0 p-0">
                       <div class="text-center">
                           <img th:src="${daysWeather.iconUrl}" alt="Sunny" width="50" height="50">
                           <p class="m-0" style="font-size: 16pt;"><strong th:text="${daysWeather.conditions}">Conditions</strong></p>
                           <p style="font-size: 10pt; color: #1E1E1E70;" th:text="${daysWeather.date}">Date</p>
                       </div>
                   </div>
                    <div class="text-center border-0 m-0 p-0" style="font-size: 22pt;">
                        <p><strong><span th:text="${daysWeather.maxTemp}">24</span></strong>&deg;</p>
                    </div>
                    <div class="text-center border-0 m-0 p-0" style="font-size: 10pt;">
                        <div class="row m-0 p-0">
                            <div class="col border-1 m-0 p-0">
                                <img th:src="@{/icon/fast-wind-stroke-rounded.svg}" alt="" width="24" height="24">
                                <p class="m-0" style="font-size: 10pt; color: #1E1E1E70;">Wind</p>
                                <p class="m-0"><span th:text="${daysWeather.windSpeed}"></span> kph</p>
                            </div>
                            <div class="col border-start m-0 p-0">
                                <img th:src="@{/icon/humidity.svg}" alt="" width="24" height="24">
                                <p class="m-0" style="font-size: 10pt; color: #1E1E1E70;">Humidity</p>
                                <p class="m-0"><span th:text="${daysWeather.avgHumidity}"></span>%</p>
                            </div>
                        </div>
                        <div class="row border-1 m-0 p-0">
                            <div class="col border-1 border-end border-top m-0 p-0">
                                <img th:src="@{/icon/uv-02-stroke-rounded.svg}" alt="" width="24" height="24">
                                <p class="m-0" style="font-size: 10pt; color: #1E1E1E70;">UV</p>
                                <p class="m-0" th:text="${daysWeather.uv}"></p>
                            </div>
                            <div class="col border-top m-0 p-0">
                                <img th:src="@{/icon/rain-stroke-rounded.svg}" alt="" width="24" height="24">
                                <p class="m-0" style="font-size: 10pt; color: #1E1E1E70;">Precipitation</p>
                                <p class="m-0"><span th:text="${daysWeather.precipitation}"></span> mm</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p th:if="${displayWeather}" class="text-right justify-content-right" style="color: grey; font-size: 10pt;">Powered by <a href="https://www.weatherapi.com/" title="Free Weather API" target="_blank">WeatherAPI.com</a></p>


        </div>
    </div>

    <div>
        <h2>Plants: </h2>
        Plants here...
    </div>
</main>
