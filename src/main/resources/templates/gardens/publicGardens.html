<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <title>My Gardens</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap and general CSS imports from your fragment -->
    <th:block th:insert="~{fragments/general.html :: headerfiles}"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Navbar from your fragment -->
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container mt-4">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search Public Gardens" aria-label="Search Public Gardens" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </div>
    <p class="text-secondary">showing results X to Y of Z</p>
    <div class="row">
        <!-- Garden Items -->
        <th:block th:each="garden : ${gardens}">
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <!-- The anchor tag wrapping the card. The link should go to the garden's detail page -->
                <a th:href="@{/gardens/{id}(id=${garden.id})}" class="text-decoration-none text-dark">
                    <div class="card h-100">
                        <img th:src="@{/img/gorila.png}" class="card-img-top" th:alt="${garden.name}">
                        <div class="card-footer">
                            <h5 class="card-title" th:text="${garden.name}">Garden 1</h5>
                            <p class="card-text">By Todd Vermeir</p>
                        </div>
                    </div>
                </a>
            </div>
        </th:block>
    </div>
</div>

<!-- Bootstrap scripts from your fragment -->
<th:block th:insert="~{fragments/general.html :: bs-scripts}"></th:block>
</body>
</html>
