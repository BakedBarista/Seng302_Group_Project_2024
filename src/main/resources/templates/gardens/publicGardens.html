<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <title>Public Gardens</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap and general CSS imports from your fragment -->
    <th:block th:insert="~{fragments/general.html :: headerfiles}"></th:block>
</head>
<body>
<!-- Navbar from your fragment -->
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="px-5 mt-5">
    <div class="px-4">
        <h1>Public Gardens</h1>
    </div>



    <div class="my-3 px-4">
        <form class="input-group w-100" action="#" th:action="@{/gardens/public/search}" method="post" id="searchForm">
            <input type="text" class="form-control" placeholder="Search Public Gardens" id="searchField"
                   aria-label="Search Public Gardens" aria-describedby="button-addon" name="search" th:value="${previousSearch}">
            <input type="hidden" name="tags" id="tagsInput" th:value="${previousTags != null ? #strings.arrayJoin(previousTags.toArray(), ',') : ''}">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon">
                    <img th:src="@{/icons/search-icon.svg}" alt="" width="20" height="25" />
                </button>
            </div>
        </form>

        <div class="mt-3">
            <div th:if="${error}">
                <p style="color: red;" th:text="${error}"></p>
            </div>
            <input type="text" id="tagInput" class="form-control" placeholder="Search By Tag" aria-label="Add tag"  onkeydown="handleTagInputKeyDown(event)" th:value="${invalidTag != null ? invalidTag : ''}">
            <button class="btn btn-secondary mt-2" type="button" onclick="addTag()">Add Tag</button>
        </div>

        <div class= "mt-3" id="tagsContainer"></div>
    </div>

    <div th:if="${gardenPage.empty}" class="px-4">
        No gardens match your search...
        <a href="#" role="button" onclick="clearSearch(); event.preventDefault();">
            Reset search
        </a>
    </div>
    <div th:unless="${gardenPage.empty}" class="px-4">
        <p class="text-secondary">
            Showing results <span th:text="${gardenPage.number * gardenPage.size + 1}"></span>
            to <span th:text="${gardenPage.number * gardenPage.size + gardenPage.numberOfElements}"></span>
            of <span th:text="${gardenPage.totalElements}"></span>
        </p>
    </div>
    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
        <th:block th:each="garden : ${gardenPage.content}">
            <div class="pb-5 px-5">
                <a th:href="@{/gardens/{id}(id=${garden.id})}" class="text-decoration-none text-dark">
                    <div class="card h-100 card-hover">
                        <!-- Plant images grid -->
                        <div class="card-img-top bg-success card-img-top-fixed d-flex align-items-center">
                            <div class="row g-0 img-row">
                                <th:block th:if="${garden.getPlants().isEmpty()}">
                                    <div class="col-12">
                                        <div class="plant-img" title="Default Garden Image" th:style="|background-image: url('@{/img/defaultgarden.jpg}')|"></div>
                                    </div>
                                </th:block>
                                <th:block th:each="plant, iterStat : ${garden.getPlants()}">
                                    <div class="col" th:class="${#lists.size(garden.getPlants()) == 1 ? 'col-12' :
                                              #lists.size(garden.getPlants()) == 2 ? 'col-6' :
                                              'col-6 col-sm-4 col-lg-6'}" th:if="${iterStat.index < 4}">
                                        <div class="plant-img" th:style="|background-image: url('@{/plants/{plantId}/plant-image(plantId=${plant.id})}')|"></div>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                        <div class="card-footer">
                            <h5 class="card-title" th:text="${garden.name}"></h5>
                            <p class="card-text" th:text="'Created by: ' + ${garden.owner.fname} + (${garden.owner.lname} != null ? ' ' + ${garden.owner.lname} : '')"></p>
                        </div>
                    </div>
                </a>
            </div>

        </th:block>
    </div>


        <!-- Pagination Controls -->
    <nav>
        <ul class="pagination justify-content-center">
            <!-- First page link -->
            <li class="page-item" th:classappend="${gardenPage.isFirst() ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/gardens/public(page=0, size=${gardenPage.size})}">
                    <img th:src="@{/icons/first-page-icon.svg}" alt="" width="20" height="25" />
                </a>
            </li>

            <!-- Previous page link -->
            <li class="page-item" th:classappend="${gardenPage.hasPrevious() ? '' : 'disabled'}">
                <a class="page-link" th:href="@{/gardens/public(page=${gardenPage.number - 1}, size=${gardenPage.size})}">
                    <img th:src="@{/icons/prev-icon.svg}" alt="" width="20" height="25" />
                </a>
            </li>

            <!-- Dynamic page links -->
            <li th:each="i : ${#numbers.sequence(gardenPage.number - 2, gardenPage.number + 2)}"
                th:if="${i >= 0 and i < gardenPage.totalPages}" class="page-item"
                th:classappend="${i == gardenPage.number ? 'active' : ''}">
                <a class="page-link" th:href="@{/gardens/public(page=${i}, size=${gardenPage.size})}" th:text="${i + 1}" style="font-size:18px"></a>
            </li>

            <!-- Next page link -->
            <li class="page-item" th:classappend="${gardenPage.hasNext() ? '' : 'disabled'}">
                <a class="page-link" th:href="@{/gardens/public(page=${gardenPage.number + 1}, size=${gardenPage.size})}">
                    <img th:src="@{/icons/next-icon.svg}" alt="" width="20" height="25" />
                </a>
            </li>

            <!-- Last page link -->
            <li class="page-item" th:classappend="${gardenPage.isLast() ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/gardens/public(page=${gardenPage.totalPages - 1}, size=${gardenPage.size})}">
                    <img th:src="@{/icons/last-page-icon.svg}" alt="" width="20" height="25" />
                </a>
            </li>
        </ul>
    </nav>

</div>


<!-- Bootstrap scripts from your fragment -->
<th:block th:insert="~{fragments/general.html :: bs-scripts}"></th:block>
<script>
    // Parse the initial tags or set to empty array if none exist
    var initialTags = document.getElementById('tagsInput').value ? document.getElementById('tagsInput').value.split(',') : [];
    var tags = initialTags;

    // Calls the addTag function when the user presses the enter key
    function handleTagInputKeyDown(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            addTag();
        }
    }
    // Adds a tag to the tags array and updates the tags input field and search form
    function addTag() {
        var tagInput = document.getElementById('tagInput');
        var tag = tagInput.value.trim();
        if (tag && !tags.includes(tag)) {
            tags.push(tag);
            updateTagsAndSearch();
        }
    }
    // Removes a tag from the tags array and updates the tags input field and search form
    function removeTag(index) {
        tags.splice(index, 1);
        updateTagsAndSearch();
    }

    // Updates the tags input field and search form
    function updateTagsAndSearch() {
        displayTags();
        document.getElementById('tagsInput').value = tags.join(',');
        document.getElementById('searchForm').submit();
    }

    // Displays the tags in the tags container
    function displayTags() {
        var tagsContainer = document.getElementById('tagsContainer');
        tagsContainer.innerHTML = '';
        tags.forEach(function(tag, index) {
            var tagSpan = document.createElement('span');
            tagSpan.className = "badge badge-md text-bg-secondary mb-1 m-1";
            tagSpan.textContent = tag + ' ';
            var removeBtn = document.createElement('button');
            removeBtn.ariaLabel = 'remove tag'
            removeBtn.className = 'btn-close';
            removeBtn.onclick = function() { removeTag(index); };
            tagSpan.appendChild(removeBtn);
            tagsContainer.appendChild(tagSpan);
        });
    }
    // Display the initial tags
    document.addEventListener('DOMContentLoaded', function() {
        displayTags();
    });

    // Clear the search field and tags
    function clearSearch() {
        document.getElementById('searchField').value = '';
        tags = [];
        updateTagsAndSearch();
    }

</script>
</body>
</html>
