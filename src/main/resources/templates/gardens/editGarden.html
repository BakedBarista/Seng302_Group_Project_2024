<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Garden</title>
    <link th:href="@{/css/navbar.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div>
    <div>
        <form th:action="@{/gardens/{gardenId}/edit(gardenId=${id})}" th:object="${garden}" method="post">
            <!-- Garden Name Field -->
            <label for="name" class = "required-field"> Garden Name: </label>
            <input type="text" class="form-control" id="name" placeholder="Name"
                   th:name="name" th:value="${garden.name}" data-cy="name" autofocus>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
            <br/>
            <!-- Garden Location Field -->
            <label for="location" class = "required-field"> Garden Location: </label>
            <input type="text" class="form-control" id="location" th:placeholder="Location"
                   th:name="location" th:value="${garden.location}" data-cy="location" autofocus>
            <div th:if="${#fields.hasErrors('location')}" th:errors="*{location}" style="color: red;"></div>
            <br/>
            <!-- Garden Size Field -->
            <label for="size"> Garden Size (m&sup2;): </label>
            <input type="text" class="form-control" id="size" placeholder="Size of Garden"
                   th:name="size" th:value="${garden.size}" data-cy="size" autofocus>
            <div th:if="${#fields.hasErrors('size')}" th:errors="*{size}" style="color: red;"></div>
            <br/>
            <!-- Garden Description -->
            <label for="size"> Garden Description: </label>
            <input type="text" class="form-control" id="description" placeholder="Description"
                   th:name="description" th:value="${garden.description}" data-cy="size" autofocus>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red;"></div>
            <br/>
            <button type="submit">Submit!</button><button type="button" th:onclick="'window.location.href = \'' + @{/gardens/{gardenId}(gardenId=${id})} + '\''">Cancel</button>
        </form>
    </div>
</div>
</body>
<script th:src="@{/js/nextFormBox.js}"></script>
</html>
