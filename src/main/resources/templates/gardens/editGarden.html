<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Garden</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            document.querySelectorAll('input, textarea').forEach(function(input, index, array) {
                input.addEventListener('keydown', function(event) {
                    if (event.key === "Enter") {
                        event.preventDefault();
                        if (index === array.length - 1) {
                            document.querySelector('form').submit();
                        } else {
                            array[index + 1].focus();
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
<div>
    <div>
        <form th:action="@{/gardens/{gardenId}/edit(gardenId=${id})}" th:object="${garden}" method="post">
            <!-- Garden Name Field -->
            <label for="name"> Garden Name: </label>
            <input type="text" class="form-control" id="name" placeholder="Name"
                   th:name="name" th:value="${garden.name}" data-cy="name" autofocus>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
            <br/>
            <!-- Garden Location Field -->
            <label for="location"> Garden Location: </label>
            <input type="text" class="form-control" id="location" th:placeholder="Location"
                   th:name="location" th:value="${garden.location}" data-cy="location" autofocus>
            <div th:if="${#fields.hasErrors('location')}" th:errors="*{location}" style="color: red;"></div>
            <br/>
            <!-- Garden Size Field -->
            <label for="size"> Garden Size (m^2): </label>
            <input type="text" class="form-control" id="size" placeholder="Size of Garden"
                   th:name="size" th:value="${garden.size}" data-cy="size" autofocus>
            <div th:if="${#fields.hasErrors('size')}" th:errors="*{size}" style="color: red;"></div>
            <br/>
            <button type="submit">Submit!</button><button type="button" th:onclick="'window.location.href = \'' + @{/gardens/{gardenId}(gardenId=${id})} + '\''">Cancel</button>
        </form>
    </div>
</div>
</body>
</html>
