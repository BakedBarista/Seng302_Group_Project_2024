<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <title>View Gardens</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap and general CSS imports from your fragment -->
    <th:block th:insert="~{fragments/general.html :: headerfiles}"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
<!-- Navbar from your fragment -->
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container">
    <a href="http://localhost:8080/users/manageFriends" class="btn btn-primary mt-3 mb-3">Back to My Friends</a>
    <div class="mt-3">
        <h3>Users Public Gardens:</h3>
        <table id="public-gardens-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Size</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${publicGardens.empty}">
                <td colspan="3"> Your friend has no public gardens</td>
            </tr>
            <tr th:each="garden : ${publicGardens}">
                <td><span th:text="${garden.name}"> Name </span></td>
                <td><span th:text="${garden.location}"> Location </span></td>
                <td><span th:text="${garden.size}"> Size </span></td>
                <td><span th:text="${garden.description}"> Description </span></td>
            </tr>
            </tbody>
        </table>
        <div th:if="${privateGardens != null}">
            <h3>Users Private Gardens:</h3>
            <table id="private-gardens-table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Size</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${privateGardens.empty}">
                    <td colspan="3"> Your friend has no private gardens</td>
                </tr>
                <tr th:each="garden : ${privateGardens}">
                    <td><span th:text="${garden.name}"> Name </span></td>
                    <td><span th:text="${garden.location}"> Location </span></td>
                    <td><span th:text="${garden.size}"> Size </span></td>
                    <td><span th:text="${garden.description}"> Description </span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- Bootstrap scripts from your fragment -->
<th:block th:insert="~{fragments/general.html :: bs-scripts}"></th:block>
</body>

</html>
