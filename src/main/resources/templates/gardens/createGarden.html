<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>Create New Garden</title>
</head>
<body>
<div>
    <div>
        <form th:action="@{/gardens/create}" method="post">
            <!-- Garden Name Field -->
            <label for="name"> Garden Name: </label>
            <input type="text" class="form-control" id="name" placeholder="Garden Name"
                   th:name="name" th:value="${name}" data-cy="name" autofocus>
            <div th:if="${nameError}" th:text="${nameError}" style="color: red;"></div>
            <br/>
            <!-- Garden Location Field -->
            <label for="location"> Garden Location: </label>
            <input type="text" class="form-control" id="location" placeholder="Location"
                   th:name="location" th:value="${location}" data-cy="location" autofocus>
            <div th:if="${locationError}" th:text="${locationError}" style="color: red;"></div>
            <br/>
            <!-- Garden Size Field -->
            <label for="size"> Garden Size (m^2): </label>
            <input type="text" class="form-control" id="size" placeholder="Size of Garden"
                   th:name="size" th:value="${size}" data-cy="size" autofocus>
            <div th:if="${sizeError}" th:text="${sizeError}" style="color: red;"></div>
            <br/>
            <button type="submit">Submit!</button><button type="button" onclick="history.back()">Cancel</button>
        </form>
    </div>

    <div>
        <br />
        <button><a th:href="@{/gardens}">Back to Gardens</a></button>
        <button><a th:href="@{/}">Return home</a></button>
    </div>
</div>
</body>
</html>
