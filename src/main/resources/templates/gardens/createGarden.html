<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>Create New Garden</title>
</head>
<body>
<div>
    <div>
        <form action="#" th:action="@{/gardens/create}" th:object="${garden}" method="post">
            <!-- Garden Name Field -->
            <div>
                <label for="name"> Garden Name: </label>
                <input type="text" class="form-control" id="name" placeholder="Garden Name"
                       th:name="name" th:value="${garden.name}" data-cy="name" autofocus>
                <p th:if="${#fields.hasErrors('name')}" th:each="err : ${#fields.errors('name')}" th:text="${err}">Error Message</p>

            </div>
            <!-- Garden Location Field -->
            <div>
                <label for="location"> Garden Location: </label>
                <input type="text" class="form-control" id="location" placeholder="Location"
                       th:name="location" th:value="${garden.location}" data-cy="location" autofocus>
            </div>
            <!-- Garden Size Field -->
            <div>
                <label for="size"> Garden Size (m^2): </label>
                <input type="text" class="form-control" id="size" placeholder="Size of Garden"
                       th:name="size" th:value="${garden.size}" data-cy="size" autofocus>
            </div>
            <button type="submit">Submit!</button><button type="button" onclick="window.location.href = '/gardens'">Cancel</button>

        </form>
    </div>

    <div>
        <br />
        <button><a th:href="@{/gardens}">Back to Gardens</a></button>
        <button><a th:href="@{/}">Return home</a></button>
    </div>
</div>
</body>
</html>
