<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
    <head th:fragment="headerfiles">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
        <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">

        <!-- CSRF token for scripts -->
        <meta name="_csrf" th:content="${_csrf.token}" />
        <meta name="_csrfHeader" th:content="${_csrf.headerName}" />
        <meta name="_apiBaseUrl" th:content="@{/api}" />
        <meta name="_baseUrl" th:content="@{/}" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@400;700&family=DM+Serif+Display:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <script th:src="@{/js/main.js}"></script>
        <title></title>
    </head>
    <body>
        <div th:fragment="bs-scripts">
            <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
            <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
        </div>"
    </body>
</html>
