<div th:fragment="favourite-garden">

        <div class="card d-flex flex-wrap flex-md-nowrap border-0 shadow-sm bg-primary-temp" style="padding: 0;">
            <div class="row w-100 py-3">
                <input type="hidden" id="userId" th:value="${userId}">
                <div class="col-12 col-md-6 object-fit-cover ps-4" style="height: 180px;">
                    <img th:if="${favouriteGarden != null} and ${favouriteGarden.gardenImage} != null"
                         id = "selectedGardenImage"
                         th:src="@{/users/{userId}/favourite-garden-image(userId=${userId})}"
                         alt="Favourite Garden Image"
                         class="mx-auto d-block pt-1 border-0 rounded-3"
                         style="width: 100%; height: 100%; object-fit: cover"/>
                    <img th:if="${favouriteGarden == null} or ${favouriteGarden.gardenImage} == null"
                         th:src="@{/img/default-garden.svg}"
                         alt="Default Garden Image"

                         class="mx-auto d-block pt-1 border-0 rounded-3"
                         style="width: 100%; height: 100%; object-fit: cover"/>



                </div>
                <!-- Text Column -->
                <div class="col-12 col-md-6 d-flex flex-column justify-content-center ps-3 text-start">
                    <h5  class="pt-2 ps-2" id="selectedGardenName" th:text="${favouriteGarden != null ? favouriteGarden.name : ''}"></h5>
                    <div class="ps-2">
                        <div class="d-flex align-items-center mb-2" >
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="25" color="currentColor" fill="none">
                                <path d="M7 18C5.17107 18.4117 4 19.0443 4 19.7537C4 20.9943 7.58172 22 12 22C16.4183 22 20 20.9943 20 19.7537C20 19.0443 18.8289 18.4117 17 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                                <path d="M14.5 9C14.5 10.3807 13.3807 11.5 12 11.5C10.6193 11.5 9.5 10.3807 9.5 9C9.5 7.61929 10.6193 6.5 12 6.5C13.3807 6.5 14.5 7.61929 14.5 9Z" stroke="currentColor" stroke-width="1.5" />
                                <path d="M13.2574 17.4936C12.9201 17.8184 12.4693 18 12.0002 18C11.531 18 11.0802 17.8184 10.7429 17.4936C7.6543 14.5008 3.51519 11.1575 5.53371 6.30373C6.6251 3.67932 9.24494 2 12.0002 2C14.7554 2 17.3752 3.67933 18.4666 6.30373C20.4826 11.1514 16.3536 14.5111 13.2574 17.4936Z" stroke="currentColor" stroke-width="1.5" />
                            </svg>
                            <p class="mb-0 mx-2"  id="selectedGardenLocation" th:text="${favouriteGarden != null ? favouriteGarden.location : ''}"></p>
                        </div>
                        <div class="d-flex align-items-center mb-2 "  >
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="25" color="currentColor" fill="none">
                                <path d="M2 12C2 7.75736 2 5.63604 3.17157 4.31802C4.34315 3 6.22876 3 10 3H14C17.7712 3 19.6569 3 20.8284 4.31802C22 5.63604 22 7.75736 22 12C22 16.2426 22 18.364 20.8284 19.682C19.6569 21 17.7712 21 14 21H10C6.22876 21 4.34315 21 3.17157 19.682C2 18.364 2 16.2426 2 12Z" stroke="currentColor" stroke-width="1.5" />
                                <path d="M2 9H10C12.8284 9 14.2426 9 15.1213 9.87868C16 10.7574 16 12.1716 16 15V21" stroke="currentColor" stroke-width="1.5" />
                                <path d="M10 21L10 9" stroke="currentColor" stroke-width="1.5" />
                            </svg>
                            <p class="mb-0 mx-2" id="selectedGardenSize" th:text="${favouriteGarden != null ? favouriteGarden.size : ''}"><sup>2</sup></p>
                        </div>
                        <div class="d-flex">
                            <strong>Description: </strong>
                        </div>
                        <div class="overflow-y-auto" style="max-height: 40px;">
                            <p class="mb-0"  id="selectedGardenDescription" th:text="${favouriteGarden != null ? favouriteGarden.description : ''}">

                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
</div>
