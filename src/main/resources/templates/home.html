<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
    <head>
        <title>Pollinat*r</title>

        <meta http-equiv="Content-Type" context="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <th:block th:insert="~{fragments/general.html :: headerfiles}"></th:block>
        <style>
            #heartButton {
                position: relative;
                overflow: hidden;
                transition: transform 0.2s ease;
            }
            #declineButton {
                position: relative;
                overflow: hidden;
                transition: transform 0.2s ease;
            }

            .heart-icon {
                transition: transform 0.3s ease;
            }
            .decline-icon {
                transition: transform 0.3s ease;
            }

            /*#heartButton:active {*/
            /*    transform: scale(1.1);*/
            /*}*/

            #heartButton.animate .heart-icon {
                animation: pulse 0.6s ease forwards;
            }
            #declineButton.animate .decline-icon {
                animation: pulse 0.6s ease forwards;
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.2);
                }
                100% {
                    transform: scale(1);
                }
            }
        </style>
    </head>
    <body>
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
        <main class="d-flex flex-column align-items-center justify-content-center" style="margin: 10px">
            <h1 class="mt-2  text-center mb-3">Suggested Connections</h1>
            <div class="mt-4 col-lg-5 col-md-10 col-sm-10">
                <div class="mt-4 shadow w-100">
                    <div style="position: relative;">
                        <img
                                class="suggest-user-picture card-img"
                                th:src="@{'/img/gorila.png'}"
                                alt="profile picture"
                                style="width: 100%; height: 100%; object-fit: cover;"
                        />
                        <div class="position-absolute bottom-0 text-light w-100"
                             style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.8));">
                            <div class="m-3 mt-6">
                                <div class="d-flex flex-column">
                                    <span th:if="${name.length() >= 12}"><span class="d-sm-none d-flex mt-5"></span></span>
                                    <h2 class="mb-1">[[${name}]]</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-column">
                        <h5 class="m-2 mb-1 about-me">About me...</h5>
                        <p class="m-3 text-truncate-multiline">[[${description}]]</p>
                    </div>
                </div>
                <div class="d-flex justify-content-around w-100 pt-4 bg-primary-grey">
                    <div>
                        <form th:action="@{/}" method="POST">
                            <input type="hidden" name="action" value="accept" />
                            <button type="submit" class="rounded-circle btn-lg p-3" id="heartButton" style="width: 100px; height: 100px; background-color: #DC3545; border: none;">
                                <img th:src="@{/icons/heart.svg}" width="50" height="50" alt="Accept" class="heart-icon" id="heartIcon" />
                            </button>
                        </form>
                    </div>
                    <div>
                        <form th:action="@{/}" method="POST">
                            <input type="hidden" name="action" value="decline"/>
                            <button type="submit" class="rounded-circle btn-lg p-3" id="declineButton" style="width: 100px; height: 100px; background-color: #1E1E1E; border: 3px #1E1E1E;">
                                <img th:src="@{/icons/broken-heart.svg}" width="50" height="50" alt="Decline" class="decline-icon" id="declineIcon" />
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="toast-container position-fixed bottom-0 end-0 p-3">

                <div id="acceptToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Pollinator</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body" id="toastBody">
                        You have a new connection, check the friends tab for more info!
                </div>
                    </div>
            </div>
        </main>
        <th:block th:insert="~{fragments/general.html :: bs-scripts}"></th:block>
        <script>
            $(function () {
                $(".heart").on("click", function () {
                    $(this).toggleClass("is-active");
                });
            });
        </script>
        <script>
            document.getElementById('heartButton').addEventListener('click', function() {
                var button = this;
                var icon = document.getElementById('heartIcon');

                // Add the animation class
                button.classList.add('animate');

                // Remove the animation class after the animation completes
                setTimeout(function() {
                    button.classList.remove('animate');
                }, 600);
            });
        </script>

        <script th:src="@{/js/connection.js}"></script>
    </body>
</html>
