<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
    <head>
        <title>Pollinat*r | Home</title>

        <meta http-equiv="Content-Type" context="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <th:block th:insert="~{fragments/general.html :: headerfiles}"></th:block>
    </head>
    <body>
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
        <main class="align-items-center main-container">
            <h1 class="text-center mb-5">Suggested Connections</h1>
            <div class="card">
                <div class="card-img-top text-center">
                    <img
                            class="suggest-user-picture"
                            th:src="@{'/users/' + ${userId} + '/profile-picture'}"
                            alt="profile picture"
                    />
                </div>
                <div class="m-4 mt-0">
                    <div class="d-flex flex-column">
                        <span th:if="${name.length() >= 12}"><span class="d-sm-none d-flex mt-5"></span></span>
                        <h1 class="mb-3">[[${name}]]</h1>
                        <h5 class="mb-1 about-me">About me...</h5>
                        <p>[[${description}]]</p>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:insert="~{fragments/general.html :: bs-scripts}"></th:block>
    </body>
</html>
