<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
    <head>
        <title>Pollinat*r</title>

        <meta http-equiv="Content-Type" context="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta name="_userList" th:content="${userList}" />

        <th:block th:insert="~{fragments/general.html :: headerfiles}"></th:block>
    </head>
    <body>
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
        <main class="text-center align-items-center main-container">

        <main class="d-flex flex-column align-items-center justify-content-center" style="margin: 10px">
            <h1 class="mt-2  text-center mb-3">Suggested Connections</h1>
            <div id="card" class="flip-card mt-4 col-lg-5 col-md-10 col-sm-10">
                <div class="flip-card-inner card" th:if="${name != null}">
                    <div class="flip-card-front">
                        <div style="position: relative;">
                            <img class="suggest-user-picture card-img"
                                th:src="@{'/users/' + ${userId} + '/profile-picture'}"
                                id="cardImage"
                                alt="profile picture"
                                style="width: 100%; height: 100%; object-fit: cover;" />
                            <div class="position-absolute bottom-0 text-light w-100"
                                style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.8));">
                                <div class="m-3 mt-6">
                                    <div class="d-flex flex-column">
                                        <span th:if="${name.length() >= 12}"><span class="d-sm-none d-flex mt-5"></span></span>
                                        <h2 class="mb-1" id="cardName">[[${name}]]</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-column flex-grow-1">
                            <h5 class="m-2 mb-1 about-me">About me...</h5>
                            <p class="m-2 text-truncate-multiline flex-grow-1" id="cardDescription">[[${description}]]</p>
                            <button class="btn btn-secondary m-2" data-gg-flip-card-toggle>Flip Card</button>
                        </div>
                    </div>
                    <div class="flip-card-back" style="background-color: #F9EFCC">
                        <div class="d-flex flex-column flex-grow-1">
                            <h5 class="m-2 mb-1 about-me">My Favourite Plants...</h5>
                            <div class="m-2 d-flex flex-wrap">
                                <th:block th:insert="~{fragments/favourite-garden.html :: favourite-garden}"></th:block>
                            </div>
                            <div class="flex-grow-1"></div>
                            <h5 class="m-2 mb-1 about-me">My Favourite Plants...</h5>
                            <div class="m-2 d-flex flex-wrap">
                                <div class="card p-2 me-3 mb-3 border-0 rounded-3 d-flex shadow-sm public-profile-plant-card bg-primary-temp">
                                    <img class="mx-auto d-block pt-1" th:src="@{'/plants/10/plant-image'}"
                                        style="width: 100%; height: 100%; object-fit: cover;" alt="plant image" />
                                    <h6 class="pt-2 ps-2">Banana</h6>
                                </div>
                            </div>
                            <div class="flex-grow-1"></div>
                            <button class="btn btn-secondary m-2" data-gg-flip-card-toggle>Flip Card</button>
                        </div>
                    </div>
                </div>
                <form action="@{/}" method="POST" th:if="${name != null}">
                    <input type="hidden" name="action" value="accept"/>
                    <button type="submit" class="btn p-0" id="heartButton">
                        <img th:src="@{/icons/heart.svg}" alt="Accept" class="heart-icon" id="heartIcon" />
                    </button>
                </form>

            </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="acceptToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Pollinator</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toastBody">
                    You have a new connection, check the friends tab for more info!
                </div>
            </div>
        </div>

        </main>
        <script>
            document.querySelectorAll('.flip-card').forEach((card) => {
                const toggleButtons = card.querySelectorAll('[data-gg-flip-card-toggle]');
                toggleButtons.forEach((button) => {
                    button.addEventListener('click', () => {
                        card.classList.toggle('flip-card-flipped');
                    });
                });
            });
        </script>
        <th:block th:insert="~{fragments/general.html :: bs-scripts}"></th:block>
        <script th:src="@{/js/connection.js}"></script>
    </body>
</html>
