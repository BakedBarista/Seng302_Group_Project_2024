<body>
<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Upload Image</h2>
                <p th:text="${message}" th:if="${message != null}" class="alert alert-primary"></p>
                <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="image" accept=".png, .jpg, .jpeg, .svg" class="form-control-file">
                    </div>
                    <div th:if="${fileTypeError}" th:text="${fileTypeError}" style="color: red;"></div>
                    <div th:if="${fileSizeError}" th:text="${fileSizeError}" style="color: red"></div>
                    <button type="submit" class="btn btn-primary">Upload image</button>
                </form>
                <span th:if="${msg != null}" th:text="${msg}"></span>
            </div>
        </div>
    </div>
</section>
</body>
