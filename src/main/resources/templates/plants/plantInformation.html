<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Edit Plant</title>

    <!-- This needs to be here for Bootstrap and general CSS imports -->
    <th:block th:insert="~{fragments/general.html :: headerfiles}"></th:block>
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <main class="main-container">
        <div class="card p-5">
            <h2 class="mb-3">Search Plants</h2>
            <form class="input-group d-flex" action="#" th:action="@{/plantInformation}" method="get" id="searchForm">

                <div class="flex-grow-1" id="plant-search-autocomplete-container"></div>
                <div class="input-group-append d-flex">
                    <button class="btn btn-outline-secondary d-flex align-items-center" type="submit" id="button-addon">
                        <img th:src="@{/icons/search-icon.svg}" alt="" width="20" height="25" />
                    </button>
                </div>
            </form>


            <script th:src="@{/js/autocomplete.js}"></script>
            <script th:src="@{/js/plantSearchAutocomplete.js}"></script>
        </div>

<!--        <a class="link-hover" th:href="@{/gardens/{gardenId}/plants/{plantId}(gardenId=${garden.id}, plantId=${plant.id})}">-->
<!--            <span class="fw-bold text-truncate" style="font-size: 14pt" th:text="${plant.name}">Plant Name</span>-->


        <div id="plantCardsContainer" class="container mt-4">
            <div th:each="plant : ${plants}">
                <a class="link-hover plant-result">
                    <h2 th:text="${plant.label}" id="plantCardLabel"></h2>
                </a>
                <p th:text="${plant.description}" id="plantCardDescription"></p>
               <img th:src="${plant.image}" id="plantCardImage" style="width: 80%; max-height: 200px; object-fit: cover;"></img>
            </div>
        </div>


    </main>
    <th:block th:insert="~{fragments/general.html :: bs-scripts}"></th:block>


    <!-- Plant information modal clicked from autocomplete-->
    <div class="modal fade" id="plantInfoModal" tabindex="0" aria-labelledby="plantInfoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="plantInfoModalLabel">Plant Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 id="plantLabel"></h2>
                    <p id="plantDescription"></p>
                    <img id="plantImage" src="" alt=" " style="width: 100%; max-height: 200px; object-fit: cover;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Add</button>

                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const plantCard = document.querySelectorAll(".plant-result");

            plantCard.forEach(card => card.addEventListener('click', function (event) {
                event.preventDefault();

                const modalLabel = document.getElementById('plantCardLabel');
                const modalDescription = document.getElementById('plantCardDescription');
                const modalImage = document.getElementById('plantCardImage');

                modalLabel.textContent = modalLabel.getAttribute('text');
                // modalDescription.textContent = plant.description || 'No description';
                // modalImage.src = plant.image || 'No image';

                const modal = new bootstrap.Modal(document.getElementById('plantInfoModal'));
                modal.show();

            }))
        })
    </script>

</body>
</html>
