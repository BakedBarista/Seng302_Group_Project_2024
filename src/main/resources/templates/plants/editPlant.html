<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Plant</title>

    <!-- This needs to be here for Bootstrap and general CSS imports -->
    <th:block th:insert="~{fragments/general.html :: headerfiles}"></th:block>
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div>
    <div>
        <form class="container-xl" id="editPlantForm" th:action="@{/gardens/{gardenId}/plants/{plantId}/edit(gardenId=${gardenId}, plantId=${plantId})}" th:object="${plant}" method="post" enctype="multipart/form-data" novalidate>
            <label for="name"> Plant Name: </label>
            <input type="text" class="form-control" id="name" placeholder="Name"
                   th:name="name" th:value="${plant.name}" data-cy="name" autofocus>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
            <br/>
            <label for="count"> Count: </label>
            <input type="number" class="form-control" id="count" th:placeholder="Count"
                   th:name="count" th:value="${plant.count}" data-cy="count" autofocus>
            <div th:if="${#fields.hasErrors('count')}" th:errors="*{count}" style="color: red;"></div>
            <br/>
            <label for="description"> Plant Description: </label>
            <input type="text" class="form-control" id="description" placeholder="Description"
                   th:name="description" th:value="${plant.description}" data-cy="size" autofocus>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red;"></div>
            <br/>
            <label for="date"> Date Planted: </label>
            <input type="date" class="form-control" id="date" placeholder="DD/MM/YYYY" th:value="${plant.plantedDate}" th:name="plantedDate" data-cy="size" autofocus>
            <div th:if="${#fields.hasErrors('plantedDate')}" th:errors="*{plantedDate}" style="color: red;"></div>
            <br/>
            <div>
                <h3>Plant Image:</h3>
                <div class="image-container">
                    <img id="preview" th:src="@{'/plants/' + ${plant.id} + '/plant-image'}" alt="Default Plant Image" />
                    <label for="image" class="add-image-button">+</label>
                    <input type="file" id="image" name="image" accept=".png,.jpg,.jpeg,.svg" class="form-control-file" style = "display: none;">
                    <span id="plantImageError" class="error" style="display: none; color: red"></span>
                </div>
            </div>
            <div>
                <button class="btn btn-primary btn-sm"type="submit">Submit</button><a class="btn btn-outline-secondary btn-sm btn-cancel" th:href="@{/gardens/{garden_id}(garden_id=${gardenId})}">Cancel</a>
            </div>
        </form>
    </div>
</div>
<th:block th:insert="~{fragments/general.html :: bs-scripts}"></th:block>
</body>
<script th:src="@{/js/nextFormBox.js}"></script>
<script>
    (function () {
        /** @type {HTMLInputElement} */
        const plantImageInput = document.getElementById(
            "image"
        );
        /** @type {HTMLSpanElement} */
        const plantImageError = document.getElementById(
            "plantImageError"
        );

        const VALID_MIME_TYPES = ["image/png", "image/jpeg", "image/svg+xml"];
        let hasError = false;


        plantImageInput.addEventListener("change", (ev) => {
            const file = plantImageInput.files[0];
            hasError = false;
            if (!file) {
                return;
            }

            plantImageError.textContent = "";
            plantImageError.style.display = "none";


            if (!VALID_MIME_TYPES.includes(file.type)) {
                plantImageError.style.display = "block";
                plantImageError.textContent =
                    "Image must be of type png, jpg or svg";
                hasError = true;
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                plantImageError.style.display = "block";
                plantImageError.textContent =
                    "File size must be less than 10MB";
                hasError = true;
                return;
            }
            const reader = new FileReader();
            reader.onload = function () {
                const preview = document.getElementById("preview");
                preview.src = reader.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(file);
            });
            document.getElementById("editPlantForm").addEventListener("submit", function(event) {
                if (hasError) {
                    event.preventDefault(); // Prevent form submission
                    return false;
                }
                return true;
            });
        })();
</script>
</html>
