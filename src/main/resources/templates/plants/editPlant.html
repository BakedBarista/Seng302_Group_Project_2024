<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Plant</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<div>
    <div>
        <form th:action="@{/gardens/{garden_id}/plants/{id}/edit(garden_id=${garden_id}, id=${plant_id})}" th:object="${plant}" method="post">
            <label for="name"> Plant Name: </label>
            <input type="text" class="form-control" id="name" placeholder="Name"
                   th:name="name" th:value="${plant.name}" data-cy="name" autofocus>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
            <br/>
            <label for="count"> Count: </label>
            <input type="text" class="form-control" id="count" th:placeholder="Count"
                   th:name="count" th:value="${plant.count}" data-cy="location" autofocus>
            <div th:if="${#fields.hasErrors('count')}" th:errors="*{count}" style="color: red;"></div>
            <br/>
            <label for="description"> Plant Description: </label>
            <input type="text" class="form-control" id="description" placeholder="Description"
                   th:name="description" th:value="${plant.description}" data-cy="size" autofocus>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red;"></div>
            <br/>
            <label for="date"> Date Planted: </label>
            <input type="text" class="form-control" id="date" placeholder="DD/MM/YYYY"
                   th:name="plantedDate" th:value="${plant.plantedDate}" data-cy="size" autofocus>
            <div th:if="${#fields.hasErrors('plantedDate')}" th:errors="*{plantedDate}" style="color: red;"></div>
            <br/>
            <div>
                <img th:src="${plant.imageFilePath}" alt="Plant Image" />

                <section class="container">
                    <a class="semi-transparent-button" th:href="@{/uploadImage(gardenId=${garden_id}, plantId=${plant_id})}">+</a>
                </section>
            </div>
            <button type="submit">Submit!</button><button type="button"><a th:href="@{/gardens/{garden_id}(garden_id=${garden_id})}">Cancel</a></button>
        </form>
    </div>

    <div>
        <a th:href="@{/gardens}">View Gardens</a>
        <a th:href="@{/}">Back to home</a>
    </div>
</div>
</body>
</html>
