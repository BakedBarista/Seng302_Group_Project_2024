spring.application.name=gardeners-grove

##spring.datasource.username=sa
##spring.datasource.password=password
spring.datasource.name=gardenersgrove-datasource
spring.datasource.generate-unique-name=false
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.web.resources.static-locations=file:images/,classpath:/static/,classpath:/META-INF/resources/,classpath:/BOOT-INF/lib/
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.datasource.url=jdbc:mariadb://db2.csse.canterbury.ac.nz/seng302-2024-team800-prod
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
